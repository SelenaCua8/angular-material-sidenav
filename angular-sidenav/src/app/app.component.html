<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Angular Material Sidenav </h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened="true" mode="side">
    <mat-nav-list>
      <a mat-list-item>Inicio</a>
      <a mat-list-item>Productos</a>
      <a mat-list-item>Nosotros</a>
      <a mat-list-item>Contactanos</a>
      <a mat-list-item>Preguntas frecuentes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
    <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
